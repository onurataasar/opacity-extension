<!DOCTYPE html>
<html>
<head>
    <title>Opacity Controller</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            min-width: 260px;
            min-height: 290px;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: url('data:image/svg+xml;utf8,<svg width="100" height="100" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="2" fill="%23ffffff22"/></svg>');
            opacity: 0.25;
            pointer-events: none;
        }
        .container {
            background: rgba(255,255,255,0.97);
            border-radius: 18px;
            box-shadow: 0 4px 18px rgba(60, 60, 100, 0.10);
            padding: 26px 22px 22px 22px;
            width: 100%;
            max-width: 330px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        .icon-header {
            margin-bottom: 8px;
        }
        h1 {
            font-size: 1.2rem;
            font-weight: 700;
            margin: 0 0 6px 0;
            color: #2b2d42;
            letter-spacing: 0.02em;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        p {
            font-size: 1rem;
            color: #5c5f77;
            margin: 0 0 18px 0;
            text-align: center;
        }
        .slider-row {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .svg-eye {
            width: 22px;
            height: 22px;
            flex-shrink: 0;
            fill: #3a86ff;
            opacity: 0.8;
        }
        label {
            font-size: 1rem;
            color: #444;
            margin-bottom: 8px;
            margin-top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        #value {
            font-weight: bold;
            color: #3a86ff;
            margin-left: 8px;
        }
        .toggle-row {
            width: 100%;
            margin-top: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: flex-start;
        }
        .toggle-label {
            font-size: 0.98rem;
            color: #3a3a3a;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 38px;
            height: 22px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #e6eaf2;
            border-radius: 22px;
            transition: background 0.2s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 3px;
            bottom: 3px;
            background: linear-gradient(135deg,#3a86ff 60%,#4361ee 100%);
            border-radius: 50%;
            transition: transform 0.2s, background 0.2s;
        }
        input:checked + .slider {
            background: #bde0fe;
        }
        input:checked + .slider:before {
            transform: translateX(16px);
            background: linear-gradient(135deg,#4361ee 80%,#3a86ff 100%);
        }
        .save-row {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            margin-top: 18px;
        }
        .save-btn {
            padding: 8px 22px;
            background: linear-gradient(135deg, #3a86ff 60%, #4361ee 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(58,134,255,0.10);
            transition: background 0.2s, box-shadow 0.2s;
        }
        .save-btn:disabled {
            background: #e6eaf2;
            color: #b0b0b0;
            cursor: not-allowed;
            box-shadow: none;
        }
        .feedback {
            margin-top: 8px;
            color: #3a86ff;
            font-size: 0.98rem;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s;
            min-height: 18px;
            text-align: right;
            width: 100%;
        }
        .feedback.visible {
            opacity: 1;
        }
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: #e6eaf2;
            border-radius: 5px;
            outline: none;
            margin-bottom: 10px;
            transition: background 0.2s;
        }
        input[type=range]:focus {
            background: #d0d7e6;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3a86ff 60%, #4361ee 100%);
            box-shadow: 0 2px 6px rgba(58,134,255,0.15);
            cursor: pointer;
            border: 2px solid #fff;
            transition: background 0.2s, box-shadow 0.2s;
        }
        input[type=range]:focus::-webkit-slider-thumb {
            background: linear-gradient(135deg, #4361ee 80%, #3a86ff 100%);
            box-shadow: 0 0 0 4px rgba(58,134,255,0.10);
        }
        input[type=range]::-moz-range-thumb {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3a86ff 60%, #4361ee 100%);
            box-shadow: 0 2px 6px rgba(58,134,255,0.15);
            cursor: pointer;
            border: 2px solid #fff;
            transition: background 0.2s, box-shadow 0.2s;
        }
        input[type=range]:focus::-moz-range-thumb {
            background: linear-gradient(135deg, #4361ee 80%, #3a86ff 100%);
            box-shadow: 0 0 0 4px rgba(58,134,255,0.10);
        }
        input[type=range]::-ms-thumb {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3a86ff 60%, #4361ee 100%);
            box-shadow: 0 2px 6px rgba(58,134,255,0.15);
            cursor: pointer;
            border: 2px solid #fff;
            transition: background 0.2s, box-shadow 0.2s;
        }
        input[type=range]:focus::-ms-thumb {
            background: linear-gradient(135deg, #4361ee 80%, #3a86ff 100%);
            box-shadow: 0 0 0 4px rgba(58,134,255,0.10);
        }
        input[type=range]:focus {
            outline: none;
        }
        input[type=range]::-ms-fill-lower {
            background: #e6eaf2;
            border-radius: 5px;
        }
        input[type=range]::-ms-fill-upper {
            background: #e6eaf2;
            border-radius: 5px;
        }
        input[type=range]::-moz-focus-outer {
            border: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-header">
            <!-- Sparkle SVG icon -->
            <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M18 2v6M18 28v6M6 18H2M34 18h-4M27.07 8.93l-4.24 4.24M13.17 22.83l-4.24 4.24M8.93 8.93l4.24 4.24M22.83 22.83l4.24 4.24" stroke="#3a86ff" stroke-width="2" stroke-linecap="round"/><circle cx="18" cy="18" r="6" fill="#3a86ff" fill-opacity="0.15"/></svg>
        </div>
        <h1>Opacity Controller</h1>
        <p>Adjust the opacity of the current website.</p>
        <div class="slider-row">
            <!-- Eye SVG icon -->
            <svg class="svg-eye" viewBox="0 0 24 24"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z" stroke="#3a86ff" stroke-width="2" fill="none"/><circle cx="12" cy="12" r="3.5" fill="#3a86ff" fill-opacity="0.3" stroke="#3a86ff" stroke-width="1.5"/></svg>
            <input type="range" id="opacityRange" min="10" max="100" value="100">
            <span id="value">100</span>%
        </div>
        <div class="toggle-row">
            <label class="toggle-label" for="persistToggle">
                <span>Keep opacity on page reloads</span>
                <span class="switch">
                    <input type="checkbox" id="persistToggle">
                    <span class="slider"></span>
                </span>
            </label>
        </div>
        <div class="save-row">
            <button id="saveBtn" class="save-btn" disabled>Save</button>
        </div>
        <div id="feedback" class="feedback"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
