<!DOCTYPE html>
<html>
<head>
    <title>Opacity Controller</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
            min-width: 260px;
            min-height: 180px;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 18px rgba(60, 60, 100, 0.08);
            padding: 24px 22px 20px 22px;
            width: 100%;
            max-width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 1.3rem;
            font-weight: 700;
            margin: 0 0 8px 0;
            color: #2b2d42;
            letter-spacing: 0.02em;
        }
        p {
            font-size: 1rem;
            color: #5c5f77;
            margin: 0 0 20px 0;
            text-align: center;
        }
        label {
            font-size: 1rem;
            color: #444;
            margin-bottom: 8px;
            margin-top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        #value {
            font-weight: bold;
            color: #3a86ff;
            margin-left: 8px;
        }
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: #e6eaf2;
            border-radius: 5px;
            outline: none;
            margin-bottom: 10px;
            transition: background 0.2s;
        }
        input[type=range]:focus {
            background: #d0d7e6;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3a86ff 60%, #4361ee 100%);
            box-shadow: 0 2px 6px rgba(58,134,255,0.15);
            cursor: pointer;
            border: 2px solid #fff;
            transition: background 0.2s, box-shadow 0.2s;
        }
        input[type=range]:focus::-webkit-slider-thumb {
            background: linear-gradient(135deg, #4361ee 80%, #3a86ff 100%);
            box-shadow: 0 0 0 4px rgba(58,134,255,0.10);
        }
        input[type=range]::-moz-range-thumb {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3a86ff 60%, #4361ee 100%);
            box-shadow: 0 2px 6px rgba(58,134,255,0.15);
            cursor: pointer;
            border: 2px solid #fff;
            transition: background 0.2s, box-shadow 0.2s;
        }
        input[type=range]:focus::-moz-range-thumb {
            background: linear-gradient(135deg, #4361ee 80%, #3a86ff 100%);
            box-shadow: 0 0 0 4px rgba(58,134,255,0.10);
        }
        input[type=range]::-ms-thumb {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3a86ff 60%, #4361ee 100%);
            box-shadow: 0 2px 6px rgba(58,134,255,0.15);
            cursor: pointer;
            border: 2px solid #fff;
            transition: background 0.2s, box-shadow 0.2s;
        }
        input[type=range]:focus::-ms-thumb {
            background: linear-gradient(135deg, #4361ee 80%, #3a86ff 100%);
            box-shadow: 0 0 0 4px rgba(58,134,255,0.10);
        }
        input[type=range]:focus {
            outline: none;
        }
        input[type=range]::-ms-fill-lower {
            background: #e6eaf2;
            border-radius: 5px;
        }
        input[type=range]::-ms-fill-upper {
            background: #e6eaf2;
            border-radius: 5px;
        }
        /* Remove border in Firefox */
        input[type=range]::-moz-focus-outer {
            border: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Opacity Controller</h1>
        <p>Adjust the opacity of the current website.</p>
        <label for="opacityRange">Opacity: <span id="value">100</span>%</label>
        <input type="range" id="opacityRange" min="10" max="100" value="100">
    </div>
    <script src="popup.js"></script>
</body>
</html>
